<!DOCTYPE html>
<html>
<head>
  <title>SAIN Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff; /* White background */
      padding: 0;
      margin: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .header img {
      max-width: 160px;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      min-height: 400px;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
    }

    .user {
      font-weight: bold;
      color: #004785;
    }

    .assistant {
      background: #E6EDF3;
      padding: 10px;
      border-radius: 8px;
    }

    #userInput {
      width: calc(100% - 120px);
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #004785;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 8px;
    }

    button:hover {
      background: #003366;
    }

    .input-area {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Replace with actual logo URL if needed -->
    <img src="https://www.image360.com/Portals/0/Skins/Image360/images/logo.png" alt="Image360 Logo" />
  </div>

  <div id="chatbox"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Ask SAIN anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
