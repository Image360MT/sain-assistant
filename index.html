<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAIN Assistant</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    #chatbox {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #fafafa;
    }

    .message {
      margin-bottom: 12px;
    }

    .user {
      text-align: right;
      color: #004785;
      font-weight: 500;
    }

    .assistant {
      background-color: #f1f1f1;
      padding: 10px 14px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
    }

    .chat-input {
      padding: 12px 16px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #004785;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    .quick-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .prompt-button {
      background-color: #e6edf3;
      color: #333;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .prompt-button:hover {
      background-color: #d4e1eb;
    }
  </style>
</head>
<body>

    <div class="chat-header">SAIN Shop Expert</div>
    <div id="chatbox">
